maintainers:
  - github: cubercsl

build_prefix: cubercsl-x86_64

pre_build: vcs_update
post_build: git_pkgbuild_commit

repo_depends:
  - python-ehforwarderbot-git
  - python-telegram-bot-git
  - python-bullet
  - python-ffmpeg
  - python-pydub
  - python-magic-ahupp
  - python-language-tags
  - python-lottie

update_on:
  - source: github
    github: ehForwarderBot/efb-telegram-master
  - alias: python
  - source: manual
    manual: 1.2
