maintainers:
  - github: cubercsl

build_prefix: extra-x86_64

pre_build_script: update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
post_build: git_pkgbuild_commit

update_on:
  - source: github
    github: python-telegram-bot/python-telegram-bot
    use_latest_release: true
  - alias: python
  - source: manual
    manual: 1.2
