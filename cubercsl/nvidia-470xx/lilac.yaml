maintainers:
  - github: cubercsl

build_prefix: cubercsl-x86_64

makepkg_args:  ['--rmdeps']

pre_build_script: update_pkgver_and_pkgrel(_G.newver.lstrip('v'), updpkgsums=False)

post_build: git_pkgbuild_commit

update_on:
  - source: alpm
    alpm: nvidia-470xx-dkms
    repo: cubercsl
    strip_release: true
  - source: alpm
    alpm: linux
    repo: core
  - source: manual
    manual: 1
