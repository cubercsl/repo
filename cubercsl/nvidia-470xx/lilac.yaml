maintainers:
  - github: cubercsl

build_prefix: extra-x86_64

repo_depends:
  - nvidia-470xx-utils: nvidia-470xx-utils
  - nvidia-470xx-utils: nvidia-470xx-dkms

pre_build_script: update_pkgver_and_pkgrel(_G.newver.lstrip('v'))

post_build: git_pkgbuild_commit

update_on:
  - source: aur
    aur: nvidia-470xx-utils
    strip_release: true
  - source: alpm
    alpm: linux
    repo: core
  - source: manual
    manual: 1
